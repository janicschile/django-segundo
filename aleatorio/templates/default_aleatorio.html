<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GENERA CODIGO ALEATORIO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<body>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4 text-white">Generador Frase <-> MD5 (intento #{{sesion}})</h1>
    </div>
    <div class="container">
        <div class=" mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Frase Random: {{palabra}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title px-3 py-3 pt-md-5">MD5: {{hashmd5}} </h1>
                    <div style="display: inline-block;">
                        <div style="display: inline-block;">
                            <form action='/aleatorio/' method='post'>
                                {% csrf_token %}
                                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Generar</button>
                            </form>
                        </div>
                        <div style="display: inline-block;">
                            <form action='/aleatorio/vaciar/' method='post'>
                                {% csrf_token %}
                                <button type="submit"
                                    class="btn btn-lg btn-block btn-outline-secondary">Resetear</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">BONUS: Genera Direccion Bitcoin y consulta si tiene Saldo</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">Address: {{address}} </h1>
                    <ul class="block-inline list-unstyled mt-3 mb-4">
                        <li></li>
                        <li><h5>Llave Privada: {{privkey}}</h5></li>
                        <li><h5>Saldo: {{saldobitcoin}} BTC.</h5></li>
                    </ul>
                </div>
            </div>
        </div>

</body>
